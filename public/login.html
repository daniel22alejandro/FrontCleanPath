<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Iniciar Sesión - Clean Path</title>

    <link href="assets/css/theme.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff; /* Fondo blanco para el formulario */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px; /* Ancho del formulario */
        }
        .btn-primary {
            background-color: #007bff; /* Color primario */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Color al pasar el ratón */
            border-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required placeholder="Contraseña">
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <a href="./index.html">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3"  href="./index.html">Iniciar Sesión</button>
        </form>
    </div>

   

    <script src="vendors/@popperjs/popper.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="vendors/fontawesome/all.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
